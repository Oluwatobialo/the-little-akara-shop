<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oluwatobi Alo" />
    <meta
      name="description"
      content="This is a Cantact Us web page of The Akara Shop"
    />
    <title>Contact Us</title>
    <link rel="icon" href="/img/akara.png" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/home.html"> Home</a></li>
          <li><a href="#about-las"> About LAS</a></li>
          <li><a href="/home.html#our-menu"> Our Menu</a></li>
          <li><a href="/hours.html"> Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <figure>
        <img src="/img/akarasandwich.png" alt="Akara Sandwich" />
        <figcaption>Akara Sandwich</figcaption>
      </figure>
      <br />
      <form action="https://httpbin.org/get" method="get">
        <h2>Our Contact Form</h2>
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="firstname">First Name:</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Olúwatóbi"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="lastname">Lastst Name:</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Alọ́"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
              autocomplete="on"
              required
            />
          </p>
          <p>Your Message:</p>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type Your Message Here"
          ></textarea>
        </fieldset>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
      <section>
        <h2>Our Location</h2>
        <address>
          <p>No 7 DreamAvenu, WonderLand</p>
          <p>Imagination City, MO 12345-54321</p>
        </address>
      </section>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Akara Shop</p>
    </footer>
  </body>
</html>
